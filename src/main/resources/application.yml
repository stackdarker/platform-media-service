server:
  port: 8083

spring:
  datasource:
    url: jdbc:postgresql://localhost:5435/media_db
    username: media_user
    password: media_pass
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  application:
    name: platform-media-service

  flyway:
    enabled: true

  data:
    redis:
      host: localhost
      port: 6379

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

app:
  jwt:
    issuer: platform-auth-service
    secret: "ilovesoftwareisaythroughgrittedteeth"

minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin123
  bucket: media
  upload-url-expiry-minutes: 60
  download-url-expiry-minutes: 15

media:
  max-file-size-bytes: 104857600
  allowed-content-types:
    - image/jpeg
    - image/png
    - image/gif
    - image/webp
    - video/mp4
    - video/webm
    - application/pdf
    - audio/mpeg
    - audio/wav

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  metrics:
    tags:
      application: platform-media-service
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 50ms,100ms,250ms,500ms,1s,2s
  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: http://platform-tempo:4318/v1/traces

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: INFO
    com.stackdarker: DEBUG
    root: INFO
  pattern:
    level: "%5p [traceId=%X{traceId:-} spanId=%X{spanId:-} requestId=%X{requestId:-} userId=%X{userId:-}]"
